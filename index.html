<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>Mi Proyecto 1 de IAW - Diego Orbe</title>
</head>

<body>
    <div class="container">
        <h1> Reflex and accuracy test </h1>

        <div class="modal fade" id="modal_resultados" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Resultados Obtenidos</h5>
                    </div>
                    <div class="modal-body">
                        <div>
                            <a id="tooltip_tiempo" href="#" class="tooltip-test" title="Tiempo en completar la secuencia de botones.">Tiempo Transcurrido: </a>
                            <p id="tiempo_a_mostrar">T</p>
                        </div>

                        <div>
                            <a id="tooltip_errores" href="#" class="tooltip-test" title="Cantidad de clicks errados.">Errores cometidos: </a>
                            <p id="errores_a_mostrar">E</p>
                        </div>

                        <div>
                            <a id="tooltip_promedio" href="#" class="tooltip-test" title="Tiempo promedio entre apuntado de un boton a otro">Tiempo promedio de apuntado: </a>
                            <p id="promedio_a_mostrar">Pr</p>
                        </div>

                        <div>
                            <a id="tooltip_puntaje" href="#" class="tooltip-test" title="Puntaje final teniendo en cuenta las variables anteriores.">Puntaje final: </a>
                            <p id="puntaje_a_mostrar">P</p>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="reinicio_juego()">Reiniciar Partida</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="input-group mb-3" id="input_dif">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Dificultad</label>
            </div>
            <select class="custom-select" id="dificultad_juego">
              <option value="1">Facil</option>
              <option value="2">Medio</option>
              <option value="3">Dificil</option>
            </select>
        </div>
        <div class="input-group input-group-sm  mb-3 " id="input_cant">
            <div class="input-group-prepend">
                <span class="input-group-text" id="cant_objetivos">Cantidad de Objetivos: </span>
            </div>
            <input id="targets" type="number" min="25" max="50" value="30" onkeydown="return false" class="form-control" placeholder="cantidad" aria-label="cantidad" aria-describedby="cant_objetivos">
            <button type="button" class="btn btn-primary" id="boton_comienzo" onclick="comienzoJuego()">Comenzar!</button>
        </div>

        <div class="grid-container" id="tabla_juego">

        </div>
        <div id="cronometro">0.00</div>
        <button type="button" class="btn btn-primary" id="resultados" onclick="mostrarResultados()">Mostrar Resultados</button>

    </div>




    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
